<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Konuşan AI Chatbot</title>
    <style>
        #chat-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            z-index: 1000;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            transition: height 0.3s ease-in-out;
            background-color: #fff;
        }
        
        .chat-header {
            background-color: #0084ff;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        
        .chat-box {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        
        .chat-bot {
            background-color: #0084ff;
            color: white;
            align-self: flex-start;
        }
        
        .user {
            background-color: #e5e5ea;
            color: #333;
            align-self: flex-end;
        }
        
        #user-input {
            width: calc(100% - 70px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 5px;
            margin-bottom: 0px;
            display: inline-block;
            vertical-align: middle;
        }
        
        #send-button {
            width: 60px;
            font-size: 12px;
            padding: 8px;
            border: none;
            border-radius: 20px;
            background-color: #0084ff;
            color: white;
            cursor: pointer;
            vertical-align: middle;
        }
        
        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header" onclick="toggleChat()">Chat Bot</div>
        <div class="close-button" onclick="toggleChat()">X</div>
        <div class="chat-box" id="chat-box">
            <div class="chat chat-bot">Merhaba! Benimle konuşmaya başlayabilirsiniz.</div>
        </div>
        <div style="display: flex; align-items: center; padding: 10px;">
            <input type="text" id="user-input" placeholder="Bir mesaj yazın..." onkeydown="handleKeyDown(event)">
            <button id="send-button" onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        const categories = {
            'Karşılama': {
                keywords: ['selam', 'naber', 'merhaba'],
                responses: ['Selam! Ne haber?', 'İyi misin?', 'Nasılsın?']
            },
            'Veda': {
                keywords: ['güle güle', 'hoşça kal', 'iyi günler'],
                responses: ['Güle güle!', 'Hoşça kal!', 'İyi günler dilerim.']
            }
        };

        let isOpen = true;

        function toggleChat() {
            isOpen = !isOpen;
            if (isOpen) {
                chatContainer.style.height = 'auto';
            } else {
                chatContainer.style.height = '40px';
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message !== '') {
                addMessage('user', message);
                processUserMessage(message.toLowerCase());
                userInput.value = '';
            }
        }

        function addMessage(sender, message) {
            const div = document.createElement('div');
            div.classList.add('chat');
            div.classList.add(sender);
            div.textContent = message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processUserMessage(message) {
            let matched = false;
            for (const category in categories) {
                const keywords = categories[category].keywords;
                if (keywords.some(keyword => message.includes(keyword))) {
                    matched = true;
                    const responses = categories[category].responses;
                    const randomIndex = Math.floor(Math.random() * responses.length);
                    addMessage('chat-bot', responses[randomIndex]);
                    break;
                }
            }
            if (!matched) {
                addMessage('chat-bot', 'Üzgünüm, anlamadım. Başka bir şey sormak ister misiniz?');
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Enter'ın varsayılan işlevini durdur
                sendMessage(); // Gönder fonksiyonunu çağır
            }
        }
    </script>
</body>
</html>
